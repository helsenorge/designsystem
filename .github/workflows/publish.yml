name: Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
        env:
          HUSKY: 0
      - run: npm run build
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && (contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance --tag beta
        working-directory: npm/designsystem
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && !(contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance
        working-directory: npm/designsystem
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && (contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance --tag beta
        working-directory: npm/datepicker
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && !(contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance
        working-directory: npm/datepicker
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && (contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance --tag beta
        working-directory: npm/lightbox
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - if:
          (startsWith(github.ref, 'refs/tags/v') || startsWith(inputs.tag, 'v')) && !(contains(github.ref, 'beta') || contains(inputs.tag,
          'beta'))
        run: npm publish --provenance
        working-directory: npm/lightbox
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
