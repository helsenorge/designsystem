backend:
  name: github
  local_backend: true
  repo: helsenorge/designsystem
  branch: feature/cms
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: packages/designsystem-docs/static/img
public_folder: /img

aliases:
  - &BODY {
      label: 'Innhold',
      name: 'body',
      widget: 'mdx',
      hint: 'Følgende react-komponenter kan benyttes: ColorWall, Preamble, IconWall, LiveComponent. Eksempel på bruk: <ColorWall></ColorWall>',
    }

project: &ABOUT
  - {label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'about-page'}
  - {label: 'Tittel', name: 'title', widget: 'string'}
  - {label: 'Ingress', name: 'preamble', widget: 'text'}
  - {label: 'Filer', name: 'pdf', widget: 'file', media_library: {config: {multiple: true}}}
  - <<: *BODY

project2: &PAGE
  - {label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'simple-page'}
  - {label: 'Tittel', name: 'title', widget: 'string'}
  - <<: *BODY

collections:
  - name: 'brand'
    label: 'Brand'
    extension: mdx
    format: frontmatter
    folder: 'packages/designsystem-docs/src/pages/brand'
    create: true
    slug: '{{slug}}'
    fields: *PAGE

  - name: 'editorial'
    label: 'Editorial Guidelines'
    extension: mdx
    format: frontmatter
    folder: 'packages/designsystem-docs/src/pages/editorial'
    create: true
    slug: '{{slug}}'
    fields: *PAGE

  - name: 'marketing-material'
    label: 'Marketing material'
    extension: mdx
    format: frontmatter
    folder: 'packages/designsystem-docs/src/pages/marketing-material'
    create: true
    slug: '{{slug}}'
    fields: *PAGE

  - name: 'patterns'
    label: 'Design Patterns'
    extension: mdx
    format: frontmatter
    folder: 'packages/designsystem-docs/src/pages/patterns'
    create: true
    slug: '{{slug}}'
    fields: *PAGE

  - name: 'pages'
    label: 'Andre sider'
    extension: mdx
    format: frontmatter
    files:
      - file: 'packages/designsystem-docs/src/pages/about.mdx'
        label: 'About'
        name: 'about'
        slug: '{{slug}}'
        fields: *ABOUT
        files:
      - file: 'packages/designsystem-docs/src/pages/contribute.mdx'
        label: 'Contribute'
        name: 'contribute'
        slug: '{{slug}}'
        fields: *PAGE
