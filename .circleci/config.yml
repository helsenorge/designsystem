defaults: &defaults
  working_directory: ~/designsystem/

version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4

jobs:
  build:
    <<: *defaults
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Installing dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build library
          command: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - "lib"
            - "package.json"
  test:
    <<: *defaults 
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies
      - run:
          name: Run tests
          command: yarn test
      - codecov/upload:
          file: coverage/*.json
  publish-dev:
    <<: *defaults
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - attach_workspace:
          at: .
      # - run:
      #     name: Check for valid tag
      #     command: |
      #       git describe --exact-match $CIRCLE_SHA1
      - run:
          name: Publish package (dev)
          command: yarn publish:dev

workflows:
  version: 2
  build-test:
    jobs:
        - build:
            filters:
              tags:
                ignore: /v.*/
        - test:
            requires:
              - build
            filters:
              tags:
                ignore: /v.*/
  build-test-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /v.*/
      - test:
          filters:
            tags:
              only: /v.*/
          requires:
            - build
      - publish-dev:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
          requires:
            - test